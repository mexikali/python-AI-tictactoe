<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    
    <div id="app" class="w-full max-w-4xl">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="text-center fade-in">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-600 mb-6">Welcome to Tic-Tac-Toe Game!</h1>
            <div class="bg-white rounded-xl shadow-xl p-8 max-w-md mx-auto">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Choose Game Mode</h2>
                <div class="space-y-4">
                    <button onclick="selectMode('3x3')" class="w-full py-3 px-6 bg-blue-500 hover:bg-blue-600 text-white rounded-lg flex items-center justify-center transition-all">
                        <i class="fas fa-th-large mr-2"></i> 3x3 Classic
                    </button>
                    <button onclick="selectMode('7x7')" class="w-full py-3 px-6 bg-green-500 hover:bg-green-600 text-white rounded-lg flex items-center justify-center transition-all">
                        <i class="fas fa-border-all mr-2"></i> 7x7 Challenge
                    </button>
                    <button onclick="selectMode('ultimate')" class="w-full py-3 px-6 bg-purple-500 hover:bg-purple-600 text-white rounded-lg flex items-center justify-center transition-all">
                        <i class="fas fa-chess-board mr-2"></i> Ultimate Tic-Tac-Toe
                    </button>
                </div>
            </div>
        </div>

        <!-- Player Selection Screen -->
        <div id="player-selection" class="hidden text-center fade-in">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-600 mb-6">Tic-Tac-Toe: <span id="selected-mode-text" class="text-gray-800"></span></h1>
            <div class="bg-white rounded-xl shadow-xl p-8 max-w-md mx-auto">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Choose Opponent</h2>
                <div class="space-y-4">
                    <button onclick="startGame('ai')" class="w-full py-3 px-6 bg-red-500 hover:bg-red-600 text-white rounded-lg flex items-center justify-center transition-all">
                        <i class="fas fa-robot mr-2"></i> Play Against AI
                    </button>
                    <button onclick="startGame('player')" class="w-full py-3 px-6 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg flex items-center justify-center transition-all">
                        <i class="fas fa-user-friends mr-2"></i> Play Against Friend
                    </button>
                    <button onclick="backToModeSelection()" class="w-full py-3 px-6 bg-gray-500 hover:bg-gray-600 text-white rounded-lg flex items-center justify-center transition-all mt-6">
                        <i class="fas fa-arrow-left mr-2"></i> Back
                    </button>
                </div>
            </div>
        </div>

        <!-- Game Board -->
        <div id="game-screen" class="hidden">
            <div class="flex flex-col items-center">
                <h1 class="text-3xl md:text-4xl font-bold text-blue-600 mb-2">Tic-Tac-Toe: <span id="game-mode-text" class="text-gray-800"></span></h1>
                <p class="text-lg text-gray-600 mb-4">Playing against: <span id="opponent-type" class="font-semibold"></span></p>
                
                <div class="flex items-center justify-between w-full max-w-md mb-6">
                    <div class="bg-blue-100 px-4 py-2 rounded-lg">
                        <span class="font-bold text-blue-800">Player X: </span>
                        <span id="score-x" class="text-blue-600">0</span>
                    </div>
                    <div class="text-gray-500 font-medium" id="current-player">
                        X's turn
                    </div>
                    <div class="bg-red-100 px-4 py-2 rounded-lg">
                        <span class="font-bold text-red-800">Player O: </span>
                        <span id="score-o" class="text-red-600">0</span>
                    </div>
                </div>

                <!-- 3x3 Board -->
                <div id="board-3x3" class="grid grid-cols-3 gap-3 mb-8 hidden">
                    <!-- Cells will be generated by JavaScript -->
                </div>

                <!-- 7x7 Board -->
                <div id="board-7x7" class="grid grid-cols-7 gap-1 mb-8 hidden">
                    <!-- Cells will be generated by JavaScript -->
                </div>

                <!-- Ultimate Board -->
                <div id="board-ultimate" class="grid grid-cols-3 gap-2 mb-8 hidden">
                    <!-- 9 sub-boards will be generated by JavaScript -->
                </div>

                <div class="flex space-x-4">
                    <button onclick="resetGame()" class="px-6 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-all">
                        <i class="fas fa-redo mr-2"></i> Restart
                    </button>
                    <button onclick="backToMainMenu()" class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-all">
                        <i class="fas fa-home mr-2"></i> Main Menu
                    </button>
                </div>
            </div>
        </div>

        <!-- Game Over Modal -->
        <div id="game-over-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 text-center fade-in">
                <h2 class="text-3xl font-bold mb-4" id="game-result-text"></h2>
                <p class="text-gray-600 mb-6" id="game-result-details"></p>
                <div class="flex justify-center space-x-4">
                    <button onclick="resetGame()" class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-all">
                        Play Again
                    </button>
                    <button onclick="backToMainMenu()" class="px-6 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-all">
                        Main Menu
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>
</html>
